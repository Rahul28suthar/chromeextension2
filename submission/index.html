<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show Tab Title</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Current Tab</h1>

    <div class="card">
      <p id="title" class="title">Click below to get the tab title</p>
    </div>

    <button id="getTitle">Get Current Tab Title</button>
    <button id="start">Start Scraping</button>


    <div id="status" class="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
